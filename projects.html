layout: default
title: Aknazar Janibek

<div id="projects">
  <h1>a list of things i have built</h1>
  <ul class="posts">
    {% for project in site.pages %}
      {% if project.path contains 'projects/' and project.title %}
        <li>
          <span>{{ project.date | date_to_string }}</span> &raquo; 
          <a href="{{ project.url }}">{{ project.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
